<div class="search-wrapper">
  <mat-form-field class="search">
    <input matInput placeholder="Search" [(ngModel)]="searchTerm">
  </mat-form-field>
</div>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="12px grid">
    <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%"  *ngFor="let note of notes | search:searchTerm">
      <note 
      [note]="note"
      [noteChange]="noteChange"
      [deleteNote]="deleteNote"
    ></note>
    </div>
  </div>
  </div>
